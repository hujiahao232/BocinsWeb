<!DOCTYPE html>
<html>
<head>
  <title>QRCodeList</title>
  <style>
    .body {
      font-family: "Arial Unicode MS", "Lucida Sans Unicode", sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 30%;
      margin-bottom: 30px;
      text-decoration: none;
      color: #333;
    }

    .link:hover {
      color: #007bff;
    }

    .link img {
      width: 100%;
      max-width: 200px;
    }

    .link span {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
  <!-- Lightbox2 library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
