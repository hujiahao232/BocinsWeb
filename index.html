<!DOCTYPE html>
<html>
<head>
  <title>QRCodeList</title>
  <style>
    .body {
      font-family: "Arial Unicode MS", "Lucida Sans Unicode", sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 30%;
      margin-bottom: 30px;
      text-decoration: none;
      color: #333;
    }

    .link:hover {
      color: #007bff;
    }

    .link img {
      width: 100%;
      max-width: 200px;
    }
  </style>
</head>
<body>
<h1>QRCodeList</h1>
<div class="container">

  <!-- Add QR code scanner function to each link -->
  <a href="#" class="link" onclick="scanQRCode('https://che-mobile.bocins.com/#/login'); return false;"><span>人力资源部中银研修中心</span></a>
  <a href="#" class="link" onclick="scanQRCode('https://che-mobile.bocins.com/#/login'); return false;"><span>工会工作部</span></a>
  <a href="#" class="link" onclick="scanQRCode('images/党委宣传部.jpg'); return false;"><span>党委宣传部</span></a>
  <!-- 省略部分链接 -->
  <a href="#" class="link" onclick="scanQRCode('images/安全保卫部.jpg'); return false;"><span>安全保卫部</span></a>
</div>

<!-- Add QR code scanner library script -->
<script src="https://unpkg.com/@zxing/library@0.23.4/umd@es5/index.min.js"></script>

<script>
  // Define the function to scan QR code
  function scanQRCode(url) {
    // Create a new instance of the QR code scanner
    const codeReader = new ZXing.BrowserQRCodeReader();

    // Use the scanner to decode the QR code from the URL
    codeReader.decodeFromImageUrl(url).then(result => {
      // Redirect the user to the decoded URL
      window.location.href = result.text;
    }).catch(err => {
      // Display an error message if the QR code cannot be decoded
      console.error(err);
      alert('Failed to scan QR code.');
    });
  }
</script>
</body>
</html>
